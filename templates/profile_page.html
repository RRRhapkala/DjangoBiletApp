<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap');
    @import url("https://unpkg.com/open-props");
    * {
      letter-spacing: 2px;
      font-weight: 100;
    }

    body{
      background: linear-gradient(90deg, rgba(5,5,80,1) 6%, rgba(149,110,156,1) 100%);
    } 

    .header-links{
      text-decoration: none;
      color: white;
    }
    .logo {
      cursor: pointer;
      width: 90%;
      margin-left: 2vw;
    }
    .account-logo{
      width: auto;
      height: auto;
    }
    .header-items{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    p{
      color: white;
    }

    .scroller-element {
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 3vh;
      height: 20vh;
    }

    .media-scroller {
      padding-top: 3vh;
      margin-bottom: 6vh;
      display: grid;
      gap: 0.5vw;
      grid-auto-flow: column;
      padding: var(--size-3) var(--size-3); 
      overflow-x: auto;
      overscroll-behavior-inline: contain;
    }

    .media-element {                    
      display: grid;
      width: auto;
      border-radius: 2vh;
      gap: var(--size-1) ;   
      padding: var(--size-1);
      box-shadow: var(--shadow-2);
      transition: all 0.2s ease-in-out;
      text-align: center;
    }
    .scroller-title{
      font-size: 1.5vh;
    }

    .media-element:hover {
      transform: scale(1.05);
    }

    .snaps-inline {
      scroll-snap-type: inline mandatory;
      scroll-padding-inline: var(--size-2);
      scroll-snap-align: start;
    }

    .title-container{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 2.5vh;
    } 

    ::-webkit-scrollbar {   
      height: 4px;
      width: 6px;
      background: #073678;
    }

    ::-webkit-scrollbar-thumb:vertical { 
      background: #7104de;
    }

    ::-webkit-scrollbar:horizontal {   
      height: 4px;
      width: 4px;
      background: #073678;
      display: none;
    }

    ::-webkit-scrollbar-thumb:horizontal {
      background: #7104de;
      border-radius: 10px;
      display: none;
    }
    .card{
      background: none;
      border-radius: 2vh;
      padding: 2vh 2vh 0.5vh 2vh;
      height: auto;
      box-shadow: var(--shadow-2);
      transition: all 0.2s ease-in-out;
    }
    .card-img{
      object-fit: cover;
      border-radius: 2vh;
      height: 35vh;
    }
    .card:hover{
      transform: scale(1.05);
      transform: rotateZ(1deg);
    }
    .card-title{
      text-align: center;
      font-size: 2vh;
    }

    .footer{
      height: 8vh;
      background: black;
      text-align: center;
    }

    .authors{
        padding: 4px;
        margin: 0;
        letter-spacing: 4px;
        width: 100%;
    }

    .authors:hover {
      transform: rotateY(1000000deg);
      transition: transform 1000s;
    }

    
  </style>
</head>
<body>
  {% include "header.html" %}
  <div class="container mt-5 title-container">
    <p class="title">POPULAR EVENTS</p>
  </div>
 <div class="container-fluid media-scroller snaps-inline">
  {% for event_ in events.popular %} 
  <div class="media-element">
    <a href="{% url 'event' event_.id %}"><img class="scroller-element" src= "{{event_.preview_image}}"></a>
    <p class="scroller-title">{{ event_.name }} - {{ event_.price }} zł</p>
  </div> 
  {% endfor %}
</div>
<div class="container mb-3 title-container">
  <p class="title">TOP EVENTS</p>
</div>
<div class="container-fluid">
  <div class="row">
    {% for event_ in events.top %}
    <div class="col-sm mb-3">
      <div class="card">
        <a href="{% url 'event' event_.id %}"><img class="card-img" src= "{{event_.preview_image}}" alt="event-preview"></a>
        <p class="card-title">{{ event_.name }} - {{ event_.price }} zł</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="container-fluid footer mt-5 ">
  <div class="row footer">
      <p class="authors">
        by RYHOR HAPKALA
      </p>
  </div>
</div>
</body>
</html>
